<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>
<body class="body">
     <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto Calculator-div">
                <div class="blue-div">
                   <div class="row pt-2">
                    <div class="col-lg-12">
                        <input type="text" class="from-control" id="result">
                    </div>
                   </div> 
                   <div class="row pt-2">
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="1" class="input" onclick="dis('1')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="2" class="input" onclick="dis('2')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="3" class="input" onclick="dis('3')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="+" class="button-plus" onclick="dis('+')"/>
                        </div>
                    </div>
                   </div>
                   <div class="row pt-2">
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="4" class="input" onclick="dis('4')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="5" class="input" onclick="dis('5')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="6" class="input" onclick="dis('6')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="-" class="button-plus" onclick="dis('-')"/>
                        </div>
                    </div>
                   </div>
                   <div class="row pt-2">
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="7" class="input" onclick="dis('7')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="8" class="input" onclick="dis('8')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="9" class="input" onclick="dis('9')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="*" class="button-plus" onclick="dis('*')"/>
                        </div>
                    </div>
                   </div>
                   <div class="row pt-2">
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="C" class="input-c" onclick="clr()"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="0" class="input" onclick="dis('0')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="=" class="input" onclick="solve('=')"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-button">
                            <input type="button" name="" id="" value="/" class="button-plus" onclick="dis('/')"/>
                        </div>
                    </div>
                   </div>
                </div>

            </div>
        </div>
    </div> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
